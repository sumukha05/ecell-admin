<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Cell Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <div class="sidebar">
    <h2>E-Cell Admin</h2>
    <ul>
      <li><a href="#dashboard">Dashboard</a></li>
      <li><a href="#messages">Messages</a></li>
      <li><a href="#events">Events</a></li>
    </ul>
  </div>
  <div class="main">
    <section id="dashboard">
      <h1>Dashboard</h1>
      <p>Welcome, Admin!</p>
    </section>
    <section id="messages">
      <h2>Contact Messages</h2>
      <div id="messages-container">Loading messages...</div>
    </section>
    <section id="events">
      <h2>Manage Events</h2>
      <form id="event-form">
        <input type="text" placeholder="Event Name" required />
        <textarea placeholder="Event Details" required></textarea>
        <button type="submit">Add Event</button>
      </form>
    </section>
 </div>

  <header class="admin-navbar">
    <h2>E-Cell Admin</h2>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="#">Members</a></li>
        <li><a href="#">Settings <span class="badge">3</span></a></li>
      </ul>
    </nav>
  </header>

  <section class="admin-dashboard">
    <div class="sidebar">
      <h3>Quick Actions</h3>
      <ul>
        <li><button onclick="addEvent()">Add Event</button></li>
        <li><button onclick="refreshTable()">Refresh Data</button></li>
      </ul>
    </div>

    <div class="dashboard-content">
      <h3>Recent Submissions</h3>
      <table class="admin-table" id="data-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Event</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic rows via JS -->
        </tbody>
      </table>
    </div>
  </section>

  <footer class="footer">
    &copy; 2025 E-Cell Admin Panel
  </footer>

  <script src="script.js"></script>
</body>
</html>
